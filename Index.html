<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <header class="bg-dark py-2">
      <h1 class="text-white">Github Account Search</h1>
    </header>

    <div class="input-field">
      <input type="text" name="username" id="username" />
      <button type="submit" id="sub">Search</button>
    </div>
    <div class="Profile-card">
      <div>
        <img
          src=""
          alt="Profile Picture"
          id="Profile-Picture"
          class="Profile-Picture"
        />
      </div>
      <h3 class="user" id="user">Username</h3>
      <p>Followers</p>
    </div>

    <footer class="bg-dark py-3 mt-auto">
      <div class="container text-light text-center">
        <a href="http://https://github.com/edobbin"></a>
        <p class="display-5 mb-3">Ethan Dobbin</p>
        <p class="text-white-50">&copy; Ethan Dobbin</p>
      </div>
    </footer>
  </body>
</html>
